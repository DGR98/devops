<h2><span style="font-size:12px;"><span style="font-family:tahoma,geneva,sans-serif;">User Name*&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="username" placeholder="Enter User Name" required="" type="text" />&nbsp;<br />

<h2><span style="font-size:12px;"><span style="font-family:tahoma,geneva,sans-serif;">Address&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<textarea cols="30" name="address"></textarea>&nbsp;<br />

<h2><span style="font-size:12px;"><span style="font-family:tahoma,geneva,sans-serif;">Gender&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input checked="checked" name="Male" type="radio" value="Male" />Male&nbsp;<input name="Female" type="radio" value="Female" />Female</span></span></h2>
